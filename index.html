<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #000;
    }
  </style>
</head>
<body>

<h1>Video Gallery</h1>

<div id="video-gallery">
  <!-- Videos will be loaded here -->
</div>

<script>
  const repoOwner = 'yomamamia';    // CHANGE THIS
  const repoName = 'nfsw-gallery';     // CHANGE THIS
  const folderPath = 'new 51' 'new 58';           // Folder with your videos

  async function loadVideos() {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
    const res = await fetch(url);
    const files = await res.json();
    
    const gallery = document.getElementById('video-gallery');

    files.forEach(file => {
      if (file.name.endsWith('.mp4')) {
        const video = document.createElement('video');
        video.controls = true;
        const source = document.createElement('source');
        source.src = file.download_url;
        source.type = 'video/mp4';
        video.appendChild(source);
        gallery.appendChild(video);
      }
    });
  }

  loadVideos();
</script>

</body>
</html>
